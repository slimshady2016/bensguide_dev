PLG_SYS_REDJ_DESCRIPTION="ReDJ allows to manage URL redirection (useful for creating URL aliases, and managing redirections from old to new URLs). No more error 404 (page not found). Managing associations from old to new URLs, all links to old pages will be redirected to new ones. Create an URL alias by now is so simple, just create new item and add both alias and real destination URL. With ReDJ you can also create custom 404 error pages."
