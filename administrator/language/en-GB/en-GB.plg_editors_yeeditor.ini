# Row or row inner
YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_1_HEADING="Set a default column size"
YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_1_DESC="<h5>Column customize in the drag and drop layout screen</h5><ul class='small'><li>If you want to modify the column position, please close this popup by pressing close or save. Then you can click the down arrow next to 'Custom column' to make the changes.</li><li>The selected default screen size <b>'column option'</b> will be disabled, only the according column ie. <pre>Column 1/3</pre> matches the column <pre>'col-lg-4'</pre> selected will be highlighted.</li><li><code>Empty</code> will not be available to the default screen size.</li></ul>"

YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_2_HEADING="Full width or Boxed Row"
YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_2_DESC="<h5>YETemplate Row Container Options</h5><ul class='small'><li><b>Full Width</b> - Make your row in full width and fluid to the maximum.</li><li><b>Fixed Width</b> - Create a fixed width row according to your layout width.</li></ul>"

YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_3_HEADING="Padding"
YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_3_DESC="<h5>YETemplate Padding Options</h5><ul class='small'><li><b>Normal</b> - The original Bootstrap 3 padding.</li><li><b>Extra Padding</b> - Best case scenario to use this is where section content is boxed and require a extra outter padding.</li><li><b>No Padding</b> - Best case scenario to use this is where section content text need to align with other image or banner.</li></ul>"

YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_4_HEADING="Responsive column resets<small> clearfix auto add</small>"
YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_4_DESC="<h5>YETemplate Row Container Options</h5><ul class='small'><li><b>Full Width</b> - Make your row in full width and fluid to the maximum.</li><li><b>Fixed Width</b> - Create a fixed width row according to your layout width.</li></ul>"
														
YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_5_HEADING="Class(es) and ID"
YEEDITOR_WIDGET_ROW_OR_ROW_INNER_SEETING_5_DESC="<h5>Classes</h5><ul class='small'><li>If you wish to style particular content element differently, then use this field to add a class name and then refer to it in your css file.</li></ul><br><h5>Id</h5><ul class='small'><li>If you wish to control and identify a unique ID to an row, please use this ID.</li></ul>"


