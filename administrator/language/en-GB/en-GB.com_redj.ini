COM_REDJ_REDIRECT_QUICK_HELP_LABEL="Instructions"
COM_REDJ_REDIRECT_QUICK_HELP_DESC="The values entered for the from URL could be configured as relative (i.e. starting from the path) or absolute (i.e. starting from http) and may also be partial. For example, if the configured URL rule is '<b>/home.html</b>' it matches both the address <b>http://www.mysite.com/home.html</b> and the address <b>http://www.mysite.com/orders/home.html?view=status</b>.<br /><br />Is it also possible to use regular expressions according to Henry Spencer's implementation:<br /><br /><a href="http://dev.mysql.com/doc/refman/5.1/en/regexp.html" target="_blank">http://dev.mysql.com/doc/refman/5.1/en/regexp.html</a><br /><br />These are some examples:<br /><br /><b>/section/*$</b>&nbsp;&nbsp;The address ends with /section or /section/<br /><br /><b>/section/9-article.html$</b>&nbsp;&nbsp;The address ends exactly with /section/9-article.html<br /><br />It's possible to use macros in the destination URL to promote portability and to allow creation of dynamic destination.<br /><br />To redirect all the URLs included those one who would not be managed by Joomla simply activate <b>.htaccess</b> standard Joomla file, and add the following row to its:<br /><br />%s"
COM_REDJ_REDIRECT_PLACEHOLDERS_LABEL="Placeholders"
COM_REDJ_REDIRECT_PLACEHOLDERS_DESC="Placeholders allow you to define a set of values where each value is associated and identified by a name and is used in the definition of other placeholders or in the definition of meta info (practically they are based on the same principle of the variables in programming languages). Syntax for defining a placeholder is name=value where 'name' is the identifier to be assigned to the placeholder (like PHP convention, a valid variable name starts with a letter or underscore, Followed by any number of letters, numbers, or underscores), while 'value' can be any string, and can also contains macros or placeholders defined before, and both will be replaced with their current value. The syntax to use a placeholder is \${name}, where 'name' is the name of the placeholder. In the placeholder's textbox for each rule you can define any number of placeholders, one for each row. For example, if you enter:<br /><br />a=this<br />b=\${a} is<br />c=\${b} an<br />d=\${c} example<br /><br />Putting in a field (e.g. title or description) the value \${d}, this field will take the value 'this is an example'. Now a practical example of how to use the placeholders to get a complex result through the use of available macros in a sequence of definitions. Suppose to create a rule for URL:<br /><br />http://www.mysite.com/index.php?option=com_content&view=article&id=53&Itemid=280<br /><br />We want to withdraw the article's id (53), and perform a lookup on the database for getting the article alias (using-joomla), to be used for example in the page title. We define the following placeholders:<br /><br />id={preg_match 1}/option=com_content&view=article&id=([0-9]+)/i{/preg_match}<br />alias={tableselect #__content,alias,id}\${id}{/tableselect}<br /><br />After this, putting \${alias} in the title field, this will be replaced by 'using-joomla' in the page."
