COM_REDJ_MANAGER="ReDJ Manager"
COM_REDJ_DESCRIPTION="ReDJ allows to manage URL redirection (useful for creating URL aliases, and managing redirections from old to new URLs). No more error 404 (page not found). Managing associations from old to new URLs, all links to old pages will be redirected to new ones. Create an URL alias by now is so simple, just create new item and add both alias and real destination URL. With ReDJ you can also create custom 404 error pages."
COM_REDJ_ABOUT_DESC="ReDJ allows to manage URL redirection. No more error 404 (page not found). Managing associations from old to new URLs, all links to old pages will be redirected to new ones. ReDJ allows to create URL alias for site pages, or to redirect old URLs to new ones after a site upgrade, maintaining search engine PageRank. With ReDJ, moreover, is possible to create custom error 404 pages.<br /><br /><b>Usage:</b><br /><ul><li>Install the component and the plugin using Joomla administration interface</li><li>Activate plugin 'plg_system_redj'</li><li>Use ReDJ component's functions to manage redirections</li></ul>A complete tutorial is available for download here:<br /><br /><a href='http://www.selfget.com/downloads/category/3-redj.html' target='_blank'>http://www.selfget.com/downloads/category/3-redj.html</a>"
COM_REDJ_DONATE="<strong>If you like this extension and found it useful, would you consider a small donation to support both site and development. It's easy... just click on the button below.</strong>"
