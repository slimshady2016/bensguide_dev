COM_REDJ_PAGE404_QUICK_HELP_DESC="Insert HTML code of custom error page. The following macros can be used:<br /><ul><li><b>{siteurl}</b>&nbsp;Site web address</li><li><b>{sitename}</b>&nbsp;Web site name</li><li><b>{sitemail}</b>&nbsp;Address used to send site mail</li><li><b>{fromname}</b>&nbsp;Name used to send site mail</li><li><b>{errormessage}</b>&nbsp;Description message of occurred error</li><li><b>{article ID}</b>&nbsp;Include an article (intro and fulltext). Replace 'ID' with content item ID to include</li></ul>"
