<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.5">

  <title>Usa Game</title>
  <meta name="description" content="Usa Game">
  <script src="js/jquery.js" type="text/javascript"></script>

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="css/animate.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/interact.min.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
  <script src="js/fastclick.min.js" type="text/javascript"></script>
  <script src="js/jquery.fittext.js" type="text/javascript"></script>
   
</head>
<script>
$('html').css('background-color','#57BE59');
</script>
<body>
<audio id="win-audio">
<source src="sounds/win.mp3" type="audio/mpeg">
<source src="sounds/win.ogg" type="audio/ogg">
<source src="sounds/win.wav" type="audio/wav">
</audio>
<audio id="placed-state-audio">
<source src="sounds/placed-state.mp3" type="audio/mpeg">
<source src="sounds/placed-state.ogg" type="audio/ogg">
<source src="sounds/placed-state.wav" type="audio/wav">
</audio>

<div class="container">
  <div id="content" class="content">
		<img class="imgFull" src="svg/game-background-items.png"/>
		<div id="gamePlaceStatesText" class="animated  bounceIn"></div>
		<div id="stateName"></div>
		<div id="snapStars01" style="display:none;"></div>
		<div id="snapStars02" style="display:none;"></div>
		<div id="snapStars03" style="display:none;"></div>
		<div id="snapGreat" style="display:none;"></div>
		<a href="#" id="btLines" class="animated  bounceIn"></a>
		<a href="#animatedModal" id="btHelp" class="animated  bounceIn"></a>		
		<a href="#winnerModal" id="btWin" class="animated  bounceIn" style="display:none" ></a>
		<div id="game-map" class="gameMap">
		
		</div><!-- gameMap -->
	<div class="gameStates" >
	</div>
  </div>
</div>

<div id="modalHelp" class="modal" style="display:none;">
	<div class="container">
	  <div class="content">
			<img class="imgFull" src="svg/help-background-items.png"/>
			<div id="helpTitle" class="animated  bounceIn"></div>
			<div id="helpText">
			</div>
			<a href="#" id="btBack" class="animated infinite pulse"></a>
	  </div><!-- content -->
	</div><!-- container -->
</div><!-- modal -->

<div id="modalWin" class="modal" style="display:none;">
	<div class="container">
	  <div class="content">
			<div id="winCongratulations" class="animated  pulse"></div>
			<div id="winBen" class="animated  bounce"></div>
			<div id="winStars01" class="animated  fadeIn"></div>
			<div id="winStars02" class="animated  fadeIn"></div>
			<div id="winStars03" class="animated  fadeIn"></div>
			<a href="game.html" id="btReplay" class="animated infinite pulse" style="display:none;"></a>
	  </div><!-- content -->
	</div><!-- container -->
</div><!-- modal -->

</body>
<script type="text/javascript">
$("#helpText").load('help.txt');
</script>
</html>
